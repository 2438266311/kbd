<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper"  id='main1'></div>
    </main>
    <footer></footer>
    <script>
        var keys ={
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length: 3
        }

        var hash = {'q':'qq.com','w':'weibo.com'
            
        }

        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }

        index=0
        while(index< keys['length']){
            div1 = document.createElement('div')
            div1.className='row'
            main1.appendChild(div1)
            row = keys[index]
            index2 = 0
            while(index2<row['length']){
                kbd1 = document.createElement('kbd')
                span1 =document.createElement('span')          
                span1.textContent = row[index2]
                span1.className = 'text'
                kbd1.appendChild(span1)
                kbd1.className='key'
                buttom1 = document.createElement('button')
                buttom1.textContent = '编辑'
                buttom1.id = row[index2]
                img1 = document.createElement('img')
                if(hash[row[index2]]){
                    img1.src = 'http://'+hash[row[index2]]+'/favicon.ico'
                }else{
                    img1.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                }               
                buttom1.onclick = function(xjz){
                    key = xjz['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('zzz',JSON.stringify(hash))
                }
                kbd1.appendChild(img1)
                kbd1.appendChild(buttom1)
                div1.appendChild(kbd1)
                index2 = index2+1
            }
            index = index+1
        }

        document.onkeypress = function(xjz){
            key=xjz['key']
            web = hash[key]
            location.href = 'http://'+web
        }
    </script>
</body>
</html>
